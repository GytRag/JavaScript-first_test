<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="userProfileScript.js" defer></script>
    <title>Title</title>
</head>
<body>
<nav class="d-flex flex-column ms-3 mt-3 mb-1 me-3 p-2">

    <div class="navEmail text-center">
        <p class="mb-2">Logged in as: <span></span></p>
    </div>

    <div class="d-flex justify-content-between w-100 mt-2">
        <div class="d-flex flex-column flex-sm-row gap-2 align-items-sm-center">
            <div class="d-sm-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" width="30" height="30" stroke-width="1.5">
                    <path d="M4 6l16 0"></path>
                    <path d="M4 12l16 0"></path>
                    <path d="M4 18l16 0"></path>
                </svg>
            </div>
            <div class="hamburger d-none flex-column d-sm-flex flex-sm-row gap-2">
                <button class="navIndex btn btn-light">Home</button>
                <button class="navIndex btn btn-light">Gallery</button>
                <button class="navIndex btn btn-light">Chat</button>
            </div>

        </div>
        <div>
            <button class="navIndex btnLogout btn btn-light">Logout</button>
        </div>

    </div>
</nav>

<section class="ms-3 mb-3 me-3 p-2">
<div class="userProfile d-flex flex-column flex-sm-row gap-2">

    <div class="grow-1 d-flex flex-column gap-2">
        <img class="userImg" src="" alt="">

        <div class="input-group d-none changeImg">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                width="24" height="24" stroke-width="2"> <path
                    d="M12 13a3 3 0 1 0 0 -6a3 3 0 0 0 0 6z"></path> <path
                    d="M6.201 18.744a4 4 0 0 1 3.799 -2.744h4a4 4 0 0 1 3.798 2.741"></path> <path
                    d="M19.875 6.27c.7 .398 1.13 1.143 1.125 1.948v7.284c0 .809 -.443 1.555 -1.158 1.948l-6.75 4.27a2.269 2.269 0 0 1 -2.184 0l-6.75 -4.27a2.225 2.225 0 0 1 -1.158 -1.948v-7.285c0 -.809 .443 -1.554 1.158 -1.947l6.75 -3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98h-.033z"></path> </svg> </span>
            <input type="url" class="form-control" placeholder="URL">
        </div>

        <button class="btn btn-light">Change image</button>
    </div>

    <div class="grow-1 d-flex flex-column gap-2">
        <p class="fw-bolder pt-2"></p>

        <div class="d-none updatePassword">
                <div class="input-group mb-1">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                width="24" height="24" stroke-width="2"> <path
                    d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"></path> <path
                    d="M15 9h.01"></path> </svg> </span>
                    <input type="password" class="form-control" placeholder="Password 1"
                           aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-1">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                width="24" height="24" stroke-width="2"> <path
                    d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"></path> <path
                    d="M15 9h.01"></path> </svg> </span>
                    <input type="password" class="form-control" placeholder="Password 2"
                           aria-describedby="basic-addon1">
                </div>
                <h5 class="errorRegister text-center"></h5>
        </div>


        <button class="btn btn-light">Change password</button>
    </div>

</div>

</section>
</body>
</html>
