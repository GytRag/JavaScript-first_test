<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="loginScript.js" defer></script>
    <title>Login page</title>
</head>
<body>

<nav class="d-flex gap-2 ms-3 mt-3 mb-1 me-3 p-2">
    <button class="navRegister btn btn-light">Register</button>
</nav>

<section class="d-flex gap-2 ms-3 mb-3 me-3 p-2 flex-column align-items-center">

    <div class="input-group mb-1 inputLogin">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-1 inputLogin">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            width="24" height="24" stroke-width="2"> <path
                d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"></path> <path
                d="M15 9h.01"></path> </svg> </span>
        <input type="password" class="form-control" placeholder="Password"
               aria-describedby="basic-addon1">
    </div>

    <h5 class="errorLogin text-center"></h5>


    <button class="btnLogin btn btn-light">Login</button>

</section>


</body>
</html>
