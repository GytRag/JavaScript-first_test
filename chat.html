<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="chatScript.js" defer></script>
    <title>Title</title>
</head>
<body>
<nav class="d-flex flex-column ms-3 mt-3 mb-1 me-3 p-2">

    <div class="navEmail text-center">
        <p class="mb-2">Logged in as: <span></span></p>
    </div>

    <div class="d-flex justify-content-between w-100 mt-2">
        <div class="d-flex flex-column flex-sm-row gap-2 align-items-sm-center">
            <div class="d-sm-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" width="30" height="30" stroke-width="1.5">
                    <path d="M4 6l16 0"></path>
                    <path d="M4 12l16 0"></path>
                    <path d="M4 18l16 0"></path>
                </svg>
            </div>
            <div class="hamburger d-none flex-column d-sm-flex flex-sm-row gap-2">
                <button class="navIndex btn btn-light">Home</button>
                <button class="navIndex btn btn-light">Gallery</button>
                <button class="navIndex btn btn-light">User profile</button>
            </div>

        </div>
        <div>
            <button class="navIndex btnLogout btn btn-light">Logout</button>
        </div>

    </div>
</nav>

<section class="d-flex flex-column gap-2 ms-3 mb-3 me-3 p-2">
    <div class="chat">

    </div>

    <div class="d-flex gap-2 ms-3 mb-3 me-3">
        <div class="input-group mb-1">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            width="24" height="24" stroke-width="2"> <path
                d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"></path> <path
                d="M9.5 9h.01"></path> <path d="M14.5 9h.01"></path> <path d="M9.5 13a3.5 3.5 0 0 0 5 0"></path> </svg> </span>
            <input type="text" class="form-control" placeholder="Message text">
        </div>
        <div>
            <button class="send btn btn-light">Send</button>
        </div>

    </div>
</section>

</body>
</html>
